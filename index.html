<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="bank-a" src="/img/Asset 1@3x 1.png" alt="">
            <div class="header-list">
                <a href="#" class="bank">БАНК</a>
                <a href="#">БИЗНЕС</a>
                <a href="#">ИНВЕСТИЦИИ</a>
                <a href="#">СТРАХОВАНИЕ</a>
                <a href="#">МОБАЙЛ</a>
                <a href="#">ПУТЕШЕСТВИЯ</a>
                <a href="#">РАЗВЛЕЧЕНИЯ</a>
            </div>
            <div class="btn-enter">
                <button class="enter">ВОЙТИ</button>
            </div>

        </div>
        <div class="main">
            <h1>Конвертер валют онлайн</h1>
            <div class="article">

                <div class="firstWindow">
                    <p class="info">У меня есть</p>
                    <div class="btn-list-left">
                        <button class="button-left" id="left-RUB">RUB</button>
                        <button class="button-left" id="left-USD">USD</button>
                        <button class="button-left" id="left-EUR">EUR</button>
                        <button class="button-left" id="left-GBP">GBP</button>
                        <select name="" id="select" class="currensy-left">

                        </select>
                    </div>
                    <div class="input-line">
                        <input type="number" class="data-entery" value="1" id="input-left">
                        <p class="data-entery-paragraf-left"></p>
                    </div>

                </div>

                <div class="switch">
                    <img class="switch-arrow" id="arrow" src="/img/Group 5.png" alt="">
                </div>

                <div class="secondWindow">
                    <p class="info">Хочу приобрести</p>
                    <div class="btn-list-right">
                        <button class="button-right" id="right-RUB">RUB</button>
                        <button class="button-right" id="right-USD">USD</button>
                        <button class="button-right" id="right-EUR">EUR</button>
                        <button class="button-right" id="right-GBP">GBP</button>
                        <select name="" id="select" class="currency-right">

                        </select>
                    </div>
                    <div class="input-line">
                        <input type="number" class="data-entery" id="input-right">
                        <p class="data-entery-paragraf-right"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay hidden">
        <lottie-player class="loading" src="https://assets2.lottiefiles.com/packages/lf20_LkWTpv.json"
            background="transparent" speed="1" hover loop autoplay></lottie-player>
    </div>
    <script src="script.converter.js"></script>
</body>

</html>
